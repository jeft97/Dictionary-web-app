<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.comp.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
        <div class="logo-box">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 38" class="icon logo" role="img" aria-label="logo" tabindex="0">
            <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-width="1.5">
              <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/>
              <path d="M11 9h12"/>
            </g>
          </svg>
        </div>
        <div class="header__settings">
            <div class="custom-select js-custom-select" role="listbox" aria-labelledby="selected-option" tabindex="0">
              <span id="selected-option" class="selected-option js-selected-option" aria-activedescendant="Sans serif">Sans Serif</span>
              <div class="select-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8" class="arrow">
                  <path fill="none"  stroke-width="1.5" d="m1 1 6 6 6-6"/>
                </svg>
              </div>
              <div class="options-container is-collapse js-options-container">
                <span class="option" data-value="sans serif" role="option" id="s-serif">Sans Serif</span>
                <span class="option" data-value="serif" role="option" id="serif">Serif</span>
                <span class="option" data-value="mono" role="option" id="mono">Mono</span>
              </div>
            </div>
            <div class="color-scheme">
              <div class="color-scheme__control" role="button" aria-label="change color scheme">
                <input type="checkbox"  id="change" class="checkbox js-change-scheme">
                <label for="change"></label>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 22 22" class="icon color-scheme__icon js-icon" role="img" aria-label="icon moon">
                <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/>
              </svg>
            </div>
        </div>
    </header>
    <main class="main">
      <form action="#" class="form u-mb-medium">
        <div class="group-form j-group-form">
          <input type="text" class="input-search js-input-search" placeholder="Search for any word…">
          <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 18 18" class="icon-search">
            <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/>
          </svg>
        </div>
        <small class="message-error">Whoops, can’t be empty…</small>
      </form>

      <section class="result js-root">
        <!-- root-->
      </section>
    </main>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
